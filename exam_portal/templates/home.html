<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f7fa;
            font-family: Arial, sans-serif;
        }
        .sidebar {
            height: 100vh;
            width: 250px;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #2c3e50;
            padding-top: 20px;
        }
        .sidebar a {
            color: white;
            padding: 15px 20px;
            text-decoration: none;
            display: block;
            transition: background 0.3s;
        }
        .sidebar a:hover {
            background-color: #34495e;
        }
        .content {
            margin-left: 250px;
            padding: 40px;
        }
        .welcome-box {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 20px auto;
        }
        h1 {
            color: #2c3e50;
        }
    </style>
</head>
<body>
    <!-- Left Sidebar -->
    <div class="sidebar">
        <h3 class="text-center text-white mb-4">Exam Portal</h3>
        <a href="{% url 'student_register' %}">Student Registration</a>
        <a href="{% url 'student_login' %}">Student Login</a>
        <a href="{% url 'teacher_register' %}">Teacher Registration</a>
        <a href="{% url 'teacher_login' %}">Teacher Login</a>
        <a href="{% url 'student_result_check' %}">Check Exam Results</a>
        <a href="{% url 'admin:index' %}">Admin Login</a>
    </div>

    <!-- Main Content -->
    <div class="content">
        <div class="welcome-box text-center">
            <h1>Welcome to the Exam Portal</h1>
            <p>Use the navigation bar on the left to register or log in as a student or teacher. Start managing or taking exams seamlessly!</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
