<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3f37c9;
            --success-color: #28a745;
            --danger-color: #dc3545;
            --light-bg: #f8f9fa;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #e2e8f0 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            padding: 20px;
        }
        
        .result-container {
            max-width: 600px;
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            margin: 0 auto;
            padding: 40px;
            animation: fadeInUp 0.6s;
        }
        
        .result-header {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
        }
        
        .result-header h2 {
            color: var(--primary-color);
            font-weight: 700;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .result-header h2 i {
            margin-right: 15px;
            font-size: 1.5em;
        }
        
        .result-card {
            background: linear-gradient(135deg, var(--light-bg) 0%, #ffffff 100%);
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 30px;
            border-left: 5px solid var(--success-color);
        }
        
        .result-detail {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .result-detail:last-child {
            margin-bottom: 0;
        }
        
        .result-detail i {
            width: 30px;
            color: var(--primary-color);
            font-size: 1.2rem;
        }
        
        .result-detail strong {
            min-width: 120px;
            display: inline-block;
            color: var(--primary-color);
        }
        
        .score-display {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--success-color);
            text-align: center;
            margin: 20px 0;
        }
        
        .action-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .btn {
            border-radius: 8px;
            padding: 12px 24px;
            font-weight: 600;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .btn i {
            margin-right: 10px;
        }
        
        .btn-primary {
            background-color: var(--primary-color);
            border: none;
        }
        
        .btn-primary:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(67, 97, 238, 0.2);
        }
        
        .btn-danger {
            background-color: var(--danger-color);
            border: none;
        }
        
        .btn-danger:hover {
            background-color: #c82333;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(220, 53, 69, 0.2);
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @media (max-width: 576px) {
            .result-container {
                padding: 25px;
            }
            
            .result-detail strong {
                min-width: 100px;
            }
        }
    </style>
</head>
<body>
    <div class="result-container animate__animated animate__fadeInUp">
        <div class="result-header">
            <h2><i class="fas fa-award"></i> Exam Result</h2>
        </div>
        
        <div class="result-card">
            <div class="score-display">
                {{ submission.score }}
            </div>
            
            <div class="result-detail">
                <i class="fas fa-book"></i>
                <strong>Course:</strong> 
                {{ submission.exam.course }}
            </div>
            
            <div class="result-detail">
                <i class="fas fa-university"></i>
                <strong>Department:</strong> 
                {{ submission.exam.department }}
            </div>
        </div>
        
        <div class="action-buttons">
            <a href="{% url 'student_exam_list' %}" class="btn btn-primary">
                <i class="fas fa-arrow-left"></i> Back to Exams
            </a>
            <a href="{% url 'student_logout' %}" class="btn btn-danger">
                <i class="fas fa-sign-out-alt"></i> Logout
            </a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Add hover effects to buttons
        document.querySelectorAll('.btn').forEach(btn => {
            btn.addEventListener('mouseenter', function() {
                this.style.transform = 'translateY(-2px)';
            });
            btn.addEventListener('mouseleave', function() {
                this.style.transform = 'translateY(0)';
            });
        });
    </script>
</body>
</html>
