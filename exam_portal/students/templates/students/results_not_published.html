<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results Pending | Student Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3f37c9;
            --warning-color: #ff9e00;
            --light-color: #f8f9fa;
            --dark-color: #212529;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        
        .pending-container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            overflow: hidden;
            padding: 0;
        }
        
        .pending-header {
            background: linear-gradient(to right, var(--warning-color), #ff9100);
            color: white;
            padding: 1.5rem;
            text-align: center;
            border-bottom: none;
        }
        
        .pending-body {
            padding: 2.5rem;
            text-align: center;
        }
        
        .pending-icon {
            font-size: 4rem;
            color: var(--warning-color);
            margin-bottom: 1.5rem;
        }
        
        h2 {
            color: var(--dark-color);
            margin-bottom: 1.5rem;
            font-weight: 600;
        }
        
        p {
            color: #555;
            font-size: 1.1rem;
            margin-bottom: 1.5rem;
            line-height: 1.6;
        }
        
        .student-name {
            color: var(--primary-color);
            font-weight: 600;
        }
        
        .course-name {
            font-weight: 600;
            color: var(--secondary-color);
        }
        
        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.3s ease;
            font-size: 1rem;
        }
        
        .btn-primary:hover {
            background-color: var(--secondary-color);
            border-color: var(--secondary-color);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(67, 97, 238, 0.3);
        }
        
        @media (max-width: 768px) {
            .pending-body {
                padding: 1.5rem;
            }
            
            .pending-icon {
                font-size: 3rem;
            }
            
            h2 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="pending-container">
            <div class="pending-header">
                <h2><i class="fas fa-clock me-2"></i>Results Pending</h2>
            </div>
            
            <div class="pending-body">
                <div class="pending-icon">
                    <i class="fas fa-hourglass-half"></i>
                </div>
                
                <h2>Results Not Yet Published</h2>
                
                <p>
                    <span class="student-name">{{ student.name }}</span>, 
                    the results for <span class="course-name">{{ exam.course }}</span> 
                    are not yet available.
                </p>
                
                <p>Please check back later after admin approval.</p>
                
                <a href="{% url 'student_exam_list' %}" class="btn btn-primary">
                    <i class="fas fa-arrow-left me-2"></i>Back to Exams
                </a>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Simple animation for the hourglass icon
        document.addEventListener('DOMContentLoaded', function() {
            const hourglass = document.querySelector('.pending-icon i');
            hourglass.style.transform = 'scale(0)';
            hourglass.style.transition = 'transform 0.5s ease-out';
            
            setTimeout(() => {
                hourglass.style.transform = 'scale(1)';
            }, 100);
        });
    </script>
</body>
</html>
