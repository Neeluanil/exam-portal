<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Exam Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f7fa;
            font-family: Arial, sans-serif;
        }
        .container {
            padding: 40px;
        }
        .result-box {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
        }
        h3 {
            color: #2c3e50;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .error-message {
            color: #dc3545;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="result-box">
            <h3>Check Your Exam Results</h3>
            <form method="POST" action="{% url 'student_result_check' %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="register_no">Register Number</label>
                    <input type="text" class="form-control" id="register_no" name="register_no" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                {% if error %}
                    <p class="error-message">{{ error }}</p>
                {% endif %}
                <button type="submit" class="btn btn-primary w-100">View Results</button>
            </form>
            <a href="{% url 'home' %}" class="btn btn-secondary w-100 mt-3">Back to Home</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
