<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exam Terminated</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Exam Terminated</h2>
        <div class="alert alert-danger">
            <p><strong>Student:</strong> {{ student.name }} ({{ student.register_no }})</p>
            <p><strong>Course:</strong> {{ exam.course }}</p>
            <p><strong>Department:</strong> {{ exam.department }}</p>
            <p><strong>Reason:</strong> {{ reason }}</p>
        </div>
        <a href="{% url 'student_exam_list' %}" class="btn btn-primary">Back to Exams</a>
        <a href="{% url 'student_logout' %}" class="btn btn-danger mt-3">Logout</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
