<!-- exam_portal/templates/students/dashboard.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Welcome, {{ student.name }}!</h2>
        <p>Course: {{ student.course }}</p>
        <p>Department: {{ student.department }}</p>
        <p>Register Number: {{ student.register_no }}</p>
        <a href="{% url 'student_exam_list' %}" class="btn btn-primary mt-3">View Available Exams</a>
        <a href="{% url 'student_login' %}" class="btn btn-danger">Logout</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
