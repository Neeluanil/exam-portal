<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Available Exams</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Welcome, {{ student.name }}</h2>
        <h3>Available Exams</h3>
        {% if exams %}
            <ul class="list-group">
                {% for exam in exams %}
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        {{ exam.course }} - {{ exam.department }} (Time: {{ exam.time_limit }} mins)
                        <a href="{% url 'take_exam' exam.id %}" class="btn btn-primary btn-sm">Take Exam</a>
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <p>No exams available for your course and department.</p>
        {% endif %}
        <a href="{% url 'student_logout' %}" class="btn btn-danger mt-3">Logout</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
